<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Booking - Confirmation</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding-bottom: 20px;
        }

        h1 {
            color: #007bff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
            font-size: 16px;
        }

        td {
            background-color: #f9f9f9;
        }

        tr:nth-child(even) td {
            background-color: #f1f1f1;
        }

        td b {
            color: #555;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }

    </style>
</head>
<body>
<section>
    <header>
        <h1>Booking Confirmation</h1>
    </header>
    <table>
        <tr>
            <th colspan="2">
                Your Booking Status
            </th>
        </tr>
        <tr>
            <td><b>Attendee Name</b></td>
            <td th:text="${attendeeName} ?: 'Petko Petkov'"></td>
        </tr>
        <tr>
            <td><b>Client IP Address</b></td>
            <td th:text="${ipAddress} ?: '127.0.0.1'"></td>
        </tr>
        <tr>
            <td><b>Booking for Event</b></td>
            <td th:text="${eventName} ?: 'Oppenheimer'"></td>
        </tr>
        <tr>
            <td><b>Number of Tickets</b></td>
            <td th:text="${numOfTickets} ?: '2'">2</td>
        </tr>
    </table>
    <div class="footer">
        <p>&copy; 2024 EventBooking, All Rights Reserved</p>
    </div>
</section>
</body>
</html>
